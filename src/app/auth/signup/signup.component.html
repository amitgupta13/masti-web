<div class="container">
	<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="name" >name</label>
			<input name="name" type="text" formControlName="name" id="name" class="form-control">
			<span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">
				Please enter a valid name
			</span>
		</div>
		<div class="form-group">
			<label for="email" >email</label>
			<input name="email" type="text" formControlName="email" id="email" class="form-control">
			<span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
				Please enter a valid email
			</span>
		</div>
		<div class="form-group">
			<label for="phone" >phone</label>
			<input name="phone" type="text" formControlName="phone" id="phone" class="form-control">
		</div>
		<div class="form-group">
			<label for="image" >image</label>
			<input name="image" type="text" formControlName="image" id="image" class="form-control">
		</div>
		<div class="form-group">
			<label for="password" >password</label>
			<input name="password" type="password" formControlName="password" id="password" class="form-control">
			<span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
				Please enter a valid password
			</span>
		</div>
			<input type="submit" class="btn btn-primary">
	</form>
</div>
